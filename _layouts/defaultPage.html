<!DOCTYPE html>
<html lang="en-us">

  <head>
	  <link href="http://gmpg.org/xfn/11" rel="profile">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta http-equiv="content-type" content="text/html; charset=utf-8">

	  <!-- Enable responsiveness on mobile devices-->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	  <title>
	    {% if page.title == "Home" %}
	      {{ site.title }} &middot; {{ site.tagline }}
	    {% else %}
	      {{ page.title }} &middot; {{ site.title }}
	    {% endif %}
	  </title>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Ops+One|Lato|Lora|Slabo+27px">
	  <link rel="stylesheet" href="{{ site.baseurl }}public/css/style.css">

	  <!-- Icons -->
	  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon.png">

	  <!-- RSS -->
	  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

	  <script src="https://use.fontawesome.com/05f48d3b7c.js"></script>
  </head>

  <body style="padding-top: 50px;">

	{{ content }}

	<script src="{{ site.baseurl }}public/js/classList.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="{{ site.baseurl }}public/js/smooth-scroll.min.js"></script>
	<script src="{{ site.baseurl }}public/js/gumshoe.min.js"></script>

	<script>
	  smoothScroll.init({
	    selectorHeader: '#header',
	    easing: 'easeInOutQuad',
	    speed: 500
	  });
	  gumshoe.init({
	    selectorHeader: '#header',
	    activeClass: 'sectionActive'
	  });
	</script>

  </body>

</html>
